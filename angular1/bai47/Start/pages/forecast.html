Thành phố: {{ city }}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
                </div>
                 <div class="panel-body">
                    Nhiệt độ: {{ w.temp.day }} C
                </div>
           
            </div>
        </div>
    </div>
</div>
